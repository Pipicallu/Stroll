{% extends "base.html" %} {% block content %}
<div class="container">
    <form method="POST" action="{{url_for('edit_profile', User_Id=user._id)}}">
        <div class="row">
            <div class="user-profile col-12">
                <div class="card profile-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="pic-and-name col-12 col-md-3">
                                <div class="img-upload-for-profile">
                                <label for="file" class="custom-upload-for-profile  mb-2"><i
                                        class="fas fa-cloud-upload-alt"></i>
                                    Choose
                                    Image
                                </label>
                                <input name="file" id="file" type="file" class="mb-3 inputfile cloudinary-fileupload"
                                    data-cloudinary-field="image_id"
                                    data-form-data="{ &quot;upload_preset&quot;:  &quot;cloudUnsigned&quot;, 
  &quot;callback&quot;: &quot;https://stroll-app.herokuapp.com/cloudinary_cors.html&quot;}">
                                <input type="hidden" name="image_id" value="{{ user.img_id }}">
                                </div>
                                <span class="fullname"><input type="text" id="fullName" name="fullName"
                                        value="{{user.full_name}}"></span>
                            </div>

                            <div class="stroll-total user-stats col-4 col-md-3">
                                <input type="text" name="strolls" id="strolls" value="{{user.strolls}}">
                                <h4 class="">Strolls</h4>
                            </div>
                            <div class="cycle-total user-stats col-4 col-md-3">
                                <input type="text" name="cycles" id="cycles" value="{{user.cycles}}">
                                <h4 class="">Cycles</h4>
                            </div>
                            <div class="post-total user-stats col-4 col-md-3">
                                <input type="text" name="posts" id="posts" value="{{user.posts}}">
                                <h4 class="">posts</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 user-bio">
                <div class="card profile-card biography">
                    <div class="card-body biography">
                        <p>
                            <textarea  class="form-control" id="bio" name="bio"
                                rows="3">{{ user.bio }}</textarea>
                        </p>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
