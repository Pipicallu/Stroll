{% extends "base.html" %} {% block content %}
<div class="container">
    <form method="POST" action="{{url_for('edit_profile', User_Id=user._id)}}">
        <div class="row">
            <div class="user-profile col-12">
                <div class="card profile-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="pic-and-name col-12 col-md-3">
                                <img src="{{url_for('static', filename='assets/images/avatar.svg')}}" width="120"
                                    height="120" class="rounded-circle float-left profile-picture " alt="avatar" />
                                <h4 class="fullname"><input type="text" id="fullName" name="fullName"
                                        value="{{user.full_name}}"></h4>
                            </div>
                            <div class="stroll-total user-stats col-4 col-md-3">
                                <h4><input type="text" name="strolls" id="strolls" value="{{user.strolls}}"></h4>
                                <h4 class="">Strolls</h4>
                            </div>
                            <div class="cycle-total user-stats col-4 col-md-3">
                                <h4><input type="text" name="cycles" id="cycles" value="{{user.cycles}}"></h4>
                                <h4 class="">Cycles</h4>
                            </div>
                            <div class="post-total user-stats col-4 col-md-3">
                                <h4><input type="text" name="posts" id="posts" value="{{user.posts}}"></h4>
                                <h4 class="">posts</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 user-bio">
                <div class="card profile-card biography">
                    <div class="card-body biography">
                        <p> 
                <textarea type="input" class="form-control" id="bio" name="bio"
                    value="" rows="3">{{ user.bio }}</textarea>
                        </p>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
