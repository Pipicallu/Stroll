<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroll</title>
</head>
<body>
    {% for walk in walks %}
        {{ walk.start_point }} <br>
        {{ walk.end_point }} <br>
        {{ walk.walk_name }} <br>
        {{ walk.walk_description }} <br>
        {{ walk.environment}} <br>
        {{ walk.location}} <br>
        {{ walk.distance}} <br>
        {{ walk.duration}} <br>
        {{ walk.cycle_duration}} <br>
        {{ walk.bike_path}} <br>
        {{ walk.difficulty}} <br>
    {% endfor %}
</body>
</html>
